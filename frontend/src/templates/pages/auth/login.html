<div class="login d-flex align-middle p-4">
    <main class="form-signin m-auto">
        <form class="text-center">
            <img class="mb-5" src="/images/logo.png" alt="Logo">
            <h1 class="h3 fw-normal text-center">Вход</h1>
            <div id="common-error" class="error invalid-feedback text-center">Неправильный email или пароль</div>

            <div class="form-floating">
                <div class="col-auto">
                    <label class="sr-only" for="email"></label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="email-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16"
                                     fill="gray">
                                    <path d="M255.4 48.2c.2-.1 .4-.2 .6-.2s.4 .1 .6 .2L460.6 194c2.1 1.5 3.4 3.9 3.4 6.5v13.6L291.5 355.7c-20.7 17-50.4 17-71.1 0L48 214.1V200.5c0-2.6 1.2-5 3.4-6.5L255.4 48.2zM48 276.2L190 392.8c38.4 31.5 93.7 31.5 132 0L464 276.2V456c0 4.4-3.6 8-8 8H56c-4.4 0-8-3.6-8-8V276.2zM256 0c-10.2 0-20.2 3.2-28.5 9.1L23.5 154.9C8.7 165.4 0 182.4 0 200.5V456c0 30.9 25.1 56 56 56H456c30.9 0 56-25.1 56-56V200.5c0-18.1-8.7-35.1-23.4-45.6L284.5 9.1C276.2 3.2 266.2 0 256 0z"/>
                                </svg>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Электронная почта">
                        <span id="email-error" class="error invalid-feedback">Введите корректный E-mail</span>
                    </div>
                </div>
            </div>

            <div class="form-floating">
                <div class="col-auto">
                    <label class="sr-only" for="password"></label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="password-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="16" height="16"
                                     fill="gray">
                                    <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
                                </svg>
                            </div>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Пароль">
                        <span id="password-error" class="error invalid-feedback">Заполните пароль</span>
                    </div>

                </div>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="button" id="process-button">Войти</button>
            <p class="mt-2 mb-3 text-body-secondary text-start">Ещё нет аккаунта?
                <a href="/sign-up">Пройдите регистрацию</a></p>
        </form>
    </main>
</div>
