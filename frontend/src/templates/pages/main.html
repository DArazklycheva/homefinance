<section class="main m-5">
    <h1 class="pt-5">Главная</h1>
    <div class="time-interval mt-5">
        <button type="button" class="btn btn-outline-secondary me-3 active">Сегодня</button>
        <button type="button" class="btn btn-outline-secondary me-3">Неделя</button>
        <button type="button" class="btn btn-outline-secondary me-3">Месяц</button>
        <button type="button" class="btn btn-outline-secondary me-3">Год</button>
        <button type="button" class="btn btn-outline-secondary me-3">Все</button>
        <button type="button" class="btn btn-outline-secondary me-3">Интервал</button>
        <div class="d-inline-block">
            с <button type="button" class="btn btn-link text-secondary">Дата</button>
            по <button type="button" class="btn btn-link text-secondary">Дата</button>
        </div>
    </div>

    <div class="information d-flex justify-content-between mt-5">
        <div class="information-income">
            <img class="mb-5" src="/images/income.png" alt="Income">
        </div>
        <div class="divider"></div>
        <div class="information-expenses">
            <img class="mb-5" src="/images/expenses.png" alt="Expenses">
        </div>
    </div>
</section>
